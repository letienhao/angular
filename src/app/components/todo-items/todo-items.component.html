<div class="todo-items d-flex justify-content-between align-items-center"
(mouseover)="!isHovered"
(mouseout)="isHovered=false"
>
<div class="todo">
   <input type="checkbox" class="toggle text-center "
     [id]="todo.id" [checked]="todo.isComplete"
     [ngClass]="{'checked' : todo.isComplete}"
     (change)="changStatus()"
    >
   <label [for]="todo.id" >{{todo.content}}</label>
</div>
<div class="d-flex align-items-center gap-2">
   <span class="icon-wrapper text-center edit" [ngClass]="{'active' : isHovered}" (click)="isEditing">
    Edit
    </span>
   <span class="icon-wrapper text-center delete" [ngClass]="{'active' : isHovered}">Delete</span>
</div>
<form class="edit-form" *ngIf="isEditing">
   <input type="text" name="editTodo">
</form>
</div>
